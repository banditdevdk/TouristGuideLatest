<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/main.css}" rel="stylesheet">
    <title>Add new Attraction</title>
</head>
<body>
<h1> Add new Attraction</h1>

<form action="#" th:object="${touristAttraction}" th:action="@{/attractions/save}" th:method="post">
    <label>Name</label>
        <input type="text" th:field="*{name}" />
    <br>

    <label>Description</label>
        <input type="text" th:field="*{description}"/>
    <br>


    <label for="cityName">City</label>
    <select id="cityName" th:field="*{cityName}" required>
        <option value="">Choose a city</option>
        <option th:each="city: ${cities}"
                th:value="${city.toUpperCase()}"
                th:text="${city}">
        </option>
    </select>
    <br>

    <br>
    <label>Attraction tag</label>
    <div th:id="tag" th:each="tag: ${tags}">
        <input type="checkbox" th:value="${tag}">
        <label th:for="${tag}" th:text="${tag}"></label>
    </div>

    <p><input type="submit" value="Submit" /><input type="reset" value="Reset" /></p>


</form>
</body>
</html>
