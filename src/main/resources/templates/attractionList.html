<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/main.css}" rel="stylesheet">
    <title>All attractions</title>
</head>
<body>
<h1> Attractions </h1>
<table>
    <thead>
    <tr th:if="${attractions.isEmpty()}"> There are no attractions yet </tr>

    <tr th:if="${!attractions.isEmpty()}">
        <th>Name</th> <th>Description</th> <th>City</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="attraction : ${attractions}">
            <td th:text="${attraction.name}"></td>
            <td th:text="${attraction.description}"></td>
            <td th:text="${attraction.getCityNameString()}"></td>

            <td> <a th:href="@{'/attractions/' + ${attraction.name} + '/edit'}">
                <button>Edit</button>
            </a></td>

            <td> <form th:action="@{'/attractions/' + ${attraction.name} + '/delete'}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>

            <td> <a th:href="@{'/attractions/' + ${attraction.name} + '/tags'}">
            <button>Tags</button>
            </a></td>
    </tr>
    </tbody>
</table>

    <a th:href="@{'/attractions/add'}">
    <button>Add attraction</button>
    </a>

</body>
</html>
