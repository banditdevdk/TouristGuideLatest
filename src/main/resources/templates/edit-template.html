<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/main.css}" rel="stylesheet">
    <title>Edit Attraction</title>
</head>

<body>
<h1> Edit Attraction</h1>

<form action="#" th:object="${touristAttraction}" th:action="@{/attractions/update}" th:method="post">
    <label>Name</label>
    <p th:text="*{name}"></p>
    <br>

    <label>Description</label>
    <input type="text" th:field="*{description}" th:value="*{description}"/>
    <br>

    <label th:for="*{cityName}">Choose a city</label>
    <select th:field="*{cityName}" th:value="*{cityName}">
        <option th:each="city : ${cities}"
                th:text="${city}"
                th:value="${city}">
        </option>
    </select>
    <br>

    <br>
    <label>Attraction tag</label>
    <div th:id="tag" th:each="tag: ${tags}">
        <input type="checkbox" th:field="*{attractionTags}" th:value="${tag}">
        <label th:for="${tag}" th:text="${tag}"></label>
    </div>

    <p><input type="submit" value="Submit" /><input type="reset" value="Reset" /></p>


</form>
</body>
</html>
